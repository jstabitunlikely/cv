design:
  theme: sb2nov
  page:
    size: a4
    top_margin: 2cm
    bottom_margin: 2cm
    left_margin: 2cm
    right_margin: 2cm
    show_page_numbering: true
    show_last_updated_date: false
  text:
    font_size: 11pt
    date_and_location_column_alignment: center
  links:
    underline: false
    use_external_link_icon: true
  header:
    name_font_size: 24pt
    name_bold: true
    alignment: center
    vertical_space_between_connections_and_first_section: 0.5cm
    separator_between_connections: '|'
    use_icons_for_connections: true
  section_titles:
    type: moderncv
    # REVISIT
    # type: with-parial-line
    bold: true
    small_caps: true
    line_thickness: 0.5pt
  entries:
    allow_page_break_in_entries: false
    date_and_location_width: 2cm
    horizontal_space_between_columns: 0.2cm
    short_second_row: true
  entry_types:
    one_line_entry:
      template: '**LABEL:** DETAILS'
    education_entry:
      main_column_first_row_template: '**AREA**, INSTITUTION'
      degree_column_template: '**DEGREE**'
      date_and_location_column_template: "DATE\nLOCATION"
    normal_entry:
      main_column_first_row_template: '**NAME**'
      main_column_second_row_template: "SUMMARY\nHIGHLIGHTS"
      date_and_location_column_template: "DATE\nLOCATION"
    experience_entry:
      main_column_first_row_template: '**POSITION**, COMPANY'
      date_and_location_column_template: "DATE\nLOCATION"
